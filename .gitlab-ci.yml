stages:
  - build
  - deploy

variables:
  NAME: flaskproj
  TAG: $NAME:latest
  ENV: prod

build_docker_image:
  stage: build
  tags:
    - prod
  script:
    - docker login registry.gitlab.com
    - docker build -t registry.gitlab.com/roeidalal/flask-project .
    - docker push registry.gitlab.com/roeidalal/flask-project
