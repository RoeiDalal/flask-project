apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask
  labels:
    app: flask
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask
  template:
    metadata:
      labels:
        app: flask
    spec:
      containers:
      - name: flask
        image: registry.gitlab.com/roeidalal/flask-project:latest
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: flask-configmap